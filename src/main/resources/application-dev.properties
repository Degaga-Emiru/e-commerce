# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_dev
spring.datasource.username=postgres
spring.datasource.password=devpassword123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=devSecretKeyForJWTTokenGenerationInDevelopmentMode123
jwt.expiration=86400000

# Email Configuration (Development - can use Mailtrap or fake SMTP)
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=your-mailtrap-username
spring.mail.password=your-mailtrap-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Demo Configuration
app.frontend.url=http://localhost:3000
app.new-user-discount.percentage=10
app.new-user-discount.max-amount=50
app.otp.expiration-minutes=15