# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Database Configuration (Production)
spring.datasource.url=jdbc:postgresql://production-db-host:5432/ecommerce_prod
spring.datasource.username=prod_user
spring.datasource.password=strongProdPassword123!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:veryLongAndSecureProductionSecretKeyForJWTTokenGeneration123!@#}
jwt.expiration=86400000

# Email Configuration (Production - Real SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:your-production-email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Logging
logging.level.com.ecommerce=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/ecommerce-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Production Security
management.endpoints.web.exposure.include=health,info,metrics

# Demo Configuration
app.frontend.url=https://yourecommerceapp.com
app.new-user-discount.percentage=10
app.new-user-discount.max-amount=50
app.otp.expiration-minutes=15